                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputlabel">Label</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputlabel" placeholder="Label"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputplaceholder">Placeholder</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputplaceholder" placeholder="Label"/>
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputtype" >Type</label>
                                        <div class="col-sm-10">
                                            <select id="inputtype" class="form-control">
                                                <option value="SingleLineText">Options</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputtooltip">Options</label>
                                        <div class="col-sm-10">
                                            <select id="leftValues" class="form-control" size="5" multiple>
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option></select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- Modal Footer -->

                                </button>
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Cancel
                                </button>
                            </div>

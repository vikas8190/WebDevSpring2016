<div class="container-fluid">
    <div ng-controller="AdminController" class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Admin</h2>
            <h3>Users</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><a href ng-click="model.sortUsers('username')">
                            <span ng-class="{'glyphicon glyphicon-triangle-top' : model.sortOrder['username'], 'glyphicon glyphicon-triangle-bottom' : !model.sortOrder['username']}" aria-hidden="true"></span></a>Username</th>
                        <th>Password</th>
                        <th><a href ng-click="model.sortUsers('firstName')">
                            <span ng-class="{'glyphicon glyphicon-triangle-top' : model.sortOrder['firstName'], 'glyphicon glyphicon-triangle-bottom' : !model.sortOrder['firstName']}" aria-hidden="true"></span>
                        </a>
                            First Name
                        </th>
                        <th>
                            <a href ng-click="model.sortUsers('lastName')"><span ng-class="{'glyphicon glyphicon-triangle-top' : model.sortOrder['lastName'], 'glyphicon glyphicon-triangle-bottom' : !model.sortOrder['lastName']}" aria-hidden="true"></span></a>
                            Last Name
                        </th>
                        <th>Roles</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-model="model.newUser">
                        <td><input ng-model="model.newUser.username" type="text" id="Inputusername" placeholder="Username" class="form-control"></td>
                        <td><input ng-change="model.setPasswordChange()" ng-model="model.newUser.password" type="password" id="Inputpassword" placeholder="Password" class="form-control"></td>
                        <td><input ng-model="model.newUser.firstName" type="text" id="Inputfirstname" placeholder="First Name" class="form-control"></td>
                        <td><input ng-model="model.newUser.lastName" type="text" id="Inputlastname" placeholder="Last Name" class="form-control"></td>
                        <td><input ng-model="model.newUser.roles" type="text" id="Inputrole" placeholder="Role1,Role2.." class="form-control"></td>
                        <td><div class="btn-group" role="group"><button ng-click="model.createUser(model.newUser)" type="button" class="btn btn-default outline" aria-label="Left Align">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>&nbsp;<button ng-click="model.updateUser(model.newUser)" type="button" class="btn btn-default outline" aria-label="Left Align Align">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button></div></td>
                    </tr>
                    <tr ng-repeat="user in model.users">
                        <td>{{user.username}}</td>
                        <td></td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.roles}}</td>
                        <td><div class="btn-group" role="group">
                            <button ng-click="model.deleteUser(user._id)" type="button" class="btn btn-default outline" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                            &nbsp;
                            <button ng-click="model.selectUser(user)" type="button" class="btn btn-default outline" aria-label="Left Align Align">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        </button>
                        </div></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>

<div controller="FormController" class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Forms</h2>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li role="presentation"><a href="">Fields</a></li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" role="button" aria-hidden="true"></span>Form Name</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" role="button" aria-hidden="true"></span>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-model="inputform">
                        <td>
                            <input ng-model="inputform.title" type="text" id="Inputformname" placeholder="Form Name" class="form-control"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <button ng-click="addForm(inputform)" type="button" class="btn btn-default outline" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button ng-click="updateForm(inputform)" type="button" class="btn btn-default outline" aria-label="Left Align Align">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <!--<tr ng-repeat="formname in forms.title">-->
                    <tr ng-repeat="form in forms">
                        <td data-title="Form Name">
                            <a class="form-name" href ng-click="loadFormFields(form._id)">{{form.title}}</a></td>
                        <td>
                            <div class="btn-group" role="group">
                                <button ng-click="deleteForm(form._id)" type="button" class="btn btn-default outline" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <button ng-click="selectForm(form)" type="button" class="btn btn-default outline" aria-label="Left Align Align">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

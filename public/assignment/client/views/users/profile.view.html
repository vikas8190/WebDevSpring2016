<div class="container-fluid">
    <div ng-controller="ProfileController" class="row">
        <!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header"> Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.puser.username" type="text" class="form-control" id="inputUsername" placeholder="Username" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.puser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.puser.firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name" value="ddss">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastname" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.puser.lastName" type="text" class="form-control" id="inputLastname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Emails:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.puser.emails" type="text" class="form-control" id="inputEmail3" placeholder="Emails">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhones" class="col-sm-2 control-label">Phones:</label>
                    <div class="col-sm-10">
                        <input ng-model="model.puser.phones" type="text" class="form-control" id="inputPhones" placeholder="Phones">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="model.update(model.puser)" type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
                    </div>
                </div>
            </form>
            <div ng-show="model.SuccessAlert" class="alert alert-success" role="alert">
                <strong>Sucessfully updated profile!!</strong>
            </div>
        </div>
</div></div>

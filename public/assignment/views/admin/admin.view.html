<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">



    <!-- Custom styles for this template -->
    <link href="../../../css/dashboard.css" rel="stylesheet">
    <link href="../../../css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>Admin</h2>
            <h3>Users</h3>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Username</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Password</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Role</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" id="Inputusername" placeholder="Username"></td>
                        <td><input type="password" id="Inputpassword" placeholder="Password"></td>
                        <td><input type="text" id="Inputrole" placeholder="Role1,Role2"></td>
                        <td><div class="btn-group" role="group"><button type="button" class="btn btn-default outline" aria-label="Left Align">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>&nbsp;<button type="button" class="btn btn-default outline" aria-label="Left Align Align">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button></div></td>
                    </tr>
                    <tr>
                        <td>alice</td>
                        <td></td>
                        <td>student</td>
                        <td><div class="btn-group" role="group">
                            <button type="button" class="btn btn-default outline" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>&nbsp;<button type="button" class="btn btn-default outline" aria-label="Left Align Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></div></td>
                    </tr>
                    <tr>
                        <td>bob</td>
                        <td></td>
                        <td>faculty/admin</td>
                        <td><div class="btn-group" role="group">
                            <button type="button" class="btn btn-default outline" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>&nbsp;<button type="button" class="btn btn-default outline" aria-label="Left Align Align">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></div></td>
                    </tr>
                    <tr>
                        <td>charlie</td>
                        <td></td>
                        <td></td>
                        <td><div class="btn-group" role="group">
                            <button type="button" class="btn btn-default outline" aria-label="Left Align">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>&nbsp;<button type="button" class="btn btn-default outline" aria-label="Left Align Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></div></td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
